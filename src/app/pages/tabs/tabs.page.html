<ion-tabs>
  <ion-tab-bar slot="bottom" class="custom-tabs" color="dark">
    <ion-tab-button tab="notebooks">
      <ion-icon name="document-text"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="startNote()" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-tab-button>
    <ion-tab-button tab="favorites">
      <ion-icon name="star-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
